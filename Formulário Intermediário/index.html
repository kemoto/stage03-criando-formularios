<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">

  <title>Mentoria</title>
</head>

<body>
  <div class="page">
    <header>
      <h1>Mentoria</h1>
      <p>Preencha o formulário abaixo para<br>agendar a sua mentoria</p>
    </header>

    <form id="mentoring-form">
      <fieldset>
        <legend>Informações Pessoais</legend>

        <div class="input-wrapper-name">
          <div class="input-wrapper">
            <label for="name">Nome</label>
            <input type="text" id="name">
          </div>

          <div class="input-wrapper">
            <label for="last-name">Sobrenome</label>
            <input type="text" id="last-name">
          </div>
        </div>

        <div class="input-wrapper">
          <label for="email">Email <span>(digite um email válido)</span></label>
          <input type="email" id="email">
        </div>

        <div class="input-wrapper">
          <label for="password">Senha <span>(mínimo de 6 caracteres)</span></label>
          <input type="password" id="password">
        </div>
      </fieldset>

      <fieldset>
        <legend>Informações do mentor</legend>

        <div class="input-wrapper">
          <label for="mentor-name">Nome do seu mentor <span>(só o primeiro nome)</span></label>
          <input type="text" id="mentor-name">
        </div>
      </fieldset>

      <fieldset>
        <legend>Seus horários disponíveis</legend>
        <div class="field-wrapper">
          <h2>Primeira Mentoria</h2>
          <div class="input-wrapper-date">
            <div class="input-wrapper">
              <label for="date">Data <span>(DD/MM/AAA)</span></label>
              <input type="date" id="date" class="date">
            </div>

            <div class="input-wrapper-hour">
              <div class="input-wrapper">
                <label for="start-time">Das</label>
                <input type="time" id="start-time" class="hour">
              </div>

              <div class="input-wrapper">
                <label for="end-time">Até</label>
                <input type="time" id="end-time" class="hour">
              </div>
            </div>
          </div>

          <h2>Segunda Mentoria</h2>
          <div class="input-wrapper-date">
            <div class="input-wrapper">
              <label for="date">Data <span>(DD/MM/AAA)</span></label>
              <input type="date" id="date" class="date">
            </div>

            <div class="input-wrapper-hour">
              <div class="input-wrapper">
                <label for="start-time">Das</label>
                <input type="time" id="start-time" class="hour">
              </div>

              <div class="input-wrapper">
                <label for="end-time">Até</label>
                <input type="time" id="end-time" class="hour">
              </div>
            </div>
          </div>
        </div>
      </fieldset>
    </form>

    <footer>
      <input form="mentoring-form" type="submit" value="Salvar" class="form-button">
    </footer>
  </div>
</body>

</html>
